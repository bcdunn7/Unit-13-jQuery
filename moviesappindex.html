<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Movies App!
    </h1>
    <form>
        <p>
            Title: <input id="title" type="text" min="2" placeholder="Movie Title">
        </p>
        <p>
            Rating <input id="rating" type="number" min="1" max="10">
        </p>
        <button id="submit">Submit!!</button>
    </form>
    <div id="container">
        <ul></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        $('form').on('click', '#submit', function(e){
            e.preventDefault();
            
            //get values
            let title = $('#title').val();
            let rating = $('#rating').val();

            //create list
            $('ul').append(`<li>${title}: ${rating} <button id="delete">X</button></li>`)

            //clear inputs
            $('#title').val('');
            $('#rating').val('');
        })
        $('#container').on('click', '#delete', function(){
            $(this).parent().remove()
        })
    </script>
</body>
</html>
